<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="OLUF 2017 Web Uygulaması">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>OLUF 2017</title>

    <!-- Page styles -->
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="scripts/jquery.outside-events.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" /> 
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/papaparse.min.js"></script>

  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="oluf-header mdl-layout__header mdl-color-text--white mdl-color--primary-dark">
        <div class="mdl-layout__header-row">
          <span class="oluf-title mdl-layout-title">
            Gübre Hesaplayıcı
          </span>
        </div>
      </div>
      <div class="bolge">
        <h6>Bölge seçin</h6>
        <select name="bolgeSelect" size=1>
            <option value=""></option>
            <option value="ege">Ege</option>
            <option value="akdeniz">Akdeniz</option>
            <option value="trakya">Trakya</option>
            <option value="goller">Göller Bölgesi</option>
            <option value="karadeniz">Karadeniz</option>
            <option value="orta">Orta Anadolu</option>
            <option value="dogu">Doğu Anadolu</option>
            <option value="guneydogu">Güneydoğu Anadolu</option>
        </select>
      </div>
      <div class="bitki" style="display: none;">
        <h6>Yetiştirdiğiniz bitkiyi seçin</h6>
        <select name="bitkiSelect" size=1>
            <option value=""></option>
        </select>
      </div>
      <div class="organik" style="display: none;">
        <h6>Topraktaki organik madde miktarı</h6>
        <select name="organikSelect" size=1>
            <option value=""></option>
            <option value=1>0 – 1.0</option>
            <option value=2>1.1 – 2.0</option>
            <option value=3>2.1 – 3.0</option>
            <option value=4>3+</option>
        </select>
      </div>
      <div class="sonuc" style="display: none;">
        <h6>Hektar başına kullanmanız gereken gübre miktarı:</h6>
        <div class="sonucBox">

        </div>
      </div>
      <script src="scripts/main.js"></script>
  </body>
</html>
